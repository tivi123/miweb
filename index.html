<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Página</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .links a {
      text-decoration: none;
      background: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 5px;
      font-weight: bold;
    }
    .links a.maps {
      background: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Reemplazá estos nombres con los tuyos reales -->
    <img src="imagen1.jpg" alt="Imagen 1" />
    <img src="imagen2.jpg" alt="Imagen 2" />
    <img src="imagen3.jpg" alt="Imagen 3" />

    <div class="links">
      <a href="https://wa.link/sw2tv1" target="_blank">WhatsApp</a>
      <a href="https://maps.app.goo.gl/rQWwJHMBDhv21cgu5" target="_blank" class="maps">Google Maps</a>
    </div>
  </div>
</body>
</html>
